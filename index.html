<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <!-- The main container for the stopwatch -->
    <div class="stopWatch">
        <!-- The element to display the timer -->
        <div class="displayTimer">
            00 : 00 : 00
        </div>
        <!-- The container for the buttons -->
        <div class="buttons">
            <!-- The stop button -->
            <button id="stop" class="stopBtn" alt="'start"></button>
            <!-- The start button -->
            <button id="start" class="startBtn"></button>
            <!-- The reset button -->
            <button id="reset" class="resetBtn"></button>
        </div>  
    </div>
    <!-- Including the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
